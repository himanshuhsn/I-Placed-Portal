<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title_block %}
        {% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Roboto:300,400,500">
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/animate.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="/static/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href="/static/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"

    <link rel="apple-touch-icon-precomposed" href="/static/assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

    <!-- Top menu -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #90caf3;">
        <div class="container">
            <a href="/">
                <h1>I Placed Portal</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-center">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/home">View Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/search">Search Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/experience">Add Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
                        <li class="nav-item"><a class="nav-link" style="display: none;" id="/admin"
                                href="/admin">Dashboard</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" style="display: none;" id="/logOut" href="/logout">Log
                                Out </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block body_block %}
    {% endblock %}
    <!-- Footer -->
    <footer>
        <div class="col-sm-12 footer">
            <p>Made with
                <i class="fa fa-heart"></i>
            </p>
        </div>
    </footer>



    <!-- Javascript -->
    <script src="/static/assets/js/jquery-1.11.1.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/jquery.backstretch.min.js"></script>
    <script src="/static/assets/js/wow.min.js"></script>
    <script src="/static/assets/js/retina-1.1.0.min.js"></script>
    <script src="/static/assets/js/scripts.js"></script>

    <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

</body>

</html>
